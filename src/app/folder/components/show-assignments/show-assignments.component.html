<ion-list>
  <ion-button color="tertiary" (click)="onNewAssignment()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start" icon-only><ion-icon style="zoom:3" name="add-outline"></ion-icon></ion-button>
  <ion-text>{{'assignments.add' | translate}}</ion-text>
  <app-assignment *ngFor="let assignment of (getAssignments() | async)" [assignment]="assignment" (onEdit)="onEditAssignment($event)" (onDelete)="onDeleteAssignment($event)"></app-assignment>
</ion-list>
