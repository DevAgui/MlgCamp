<ion-item>
  <ion-button color="tertiary" (click)="onNewGroup()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start" icon-only><ion-icon style="zoom:3" name="add-outline"></ion-icon></ion-button>
  <ion-text>{{'groups.add' | translate}}</ion-text>
</ion-item>
<ion-list>
  <app-group *ngFor="let g of (getGroup() | async)" [group]="g" (onEdit)="onEditGroup($event)" (onDelete)="onDeleteAlert($event)"></app-group>
</ion-list>
