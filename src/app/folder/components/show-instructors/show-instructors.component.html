<ion-item>
  <ion-button color="tertiary" (click)="onNewInstructor()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start" icon-only><ion-icon style="zoom:3" name="add-outline"></ion-icon></ion-button>
  <ion-text>{{'instructor.add' | translate}}</ion-text>
</ion-item>
<ion-list>
  <app-instructor *ngFor="let i of (getInstructor() | async)" [instructor]="i" (onEdit)="onEditInstructor($event)" (onDelete)="onDeleteAlert($event)"></app-instructor>
</ion-list>
