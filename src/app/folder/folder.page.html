<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-home *ngIf="folder=='Home'"></app-home>
  <app-show-group *ngIf="folder=='Groups'"></app-show-group>
  <app-show-instructors *ngIf="folder=='Camp Leaders'"></app-show-instructors>
  <app-about *ngIf="folder=='About'"></app-about>
  <app-show-activities *ngIf="folder=='Activities'"></app-show-activities>
  <app-show-assignments *ngIf="folder=='Assignment'"></app-show-assignments>
</ion-content>
